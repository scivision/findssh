name: ci

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci.yml

jobs:

  ci:
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, windows-latest]
        include:
        - python-version: "3.7"
          os: ubuntu-latest
        - python-version: "3.x"
          os: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - run: pip install .[tests,lint]

    - name: syntax check
      timeout-minutes: 1
      run: flake8

    - name: type annotation check
      timeout-minutes: 10
      run: mypy

    - run: pytest
      timeout-minutes: 2

    - run: python -m findssh
      timeout-minutes: 1
